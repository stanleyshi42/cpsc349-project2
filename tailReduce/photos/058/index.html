<!DOCTYPE html>

    <link rel="stylesheet" href="/cpsc349-project2/styles/tailwind.css">
    <title>Pet Photos</title>
     <style>
   :root {
  --red: 205;
  --green: 201;
  --blue: 196;

  --accessible-color: calc(
    (
      (
        (
          (var(--red) * 299) +
          (var(--green) * 587) +
          (var(--blue) * 114)
        ) / 1000
      ) - 128
    ) * -1000
  );
}

body {
  color:
    rgb(
      var(--accessible-color),
      var(--accessible-color),
      var(--accessible-color)
    );
  background-color:
    rgb(
      var(--red),
      var(--green),
      var(--blue)
    );
}

    </style>
</head>
